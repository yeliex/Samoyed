            <div class="content">

                        <div class="field">

                        </div>
                        <div class="field">
                            <label>联系邮箱: </label>
                            <input type="email">
                        </div>

                            <label>附加信息: </label>
                            <textarea placeholder="请输入您想要的房源信息,帮助我们更好的为精准定位.比如: 我想要滨江汇智地的创业园,100平左右价格实惠的."></textarea>

                        </div>
                        <div class="field">

                        </div>
                    </div>
                </div>
            </div>

<script type="text/javascript">
    $(function () {
        $(".delegate.delegate_0 .button").click(function () {
            // 看房
            $(".delegate .button").addClass('loading disabled');
            var d = data_0();
            dataSend(d)
        });
    });
    function data_0() {
        var target = $(".delegate.delegate_0 input");
        if ($(target[1]).val() == "") {
            alert("我们不知道如何称呼您");
            $(".delegate .button").removeClass('loading disabled');
            return;
        }
        if ($(target[2]).val() == "") {
            alert("请输入你的手机号,不然我们无法与您联系");
            $(".delegate .button").removeClass('loading disabled');
            return;
        }
        if ($(target[3]).val() == "") {
            alert("请输入你的邮箱地址,不然我们无法与您联系");
            $(".delegate .button").removeClass('loading disabled');
            return;
        }
        return {
            type: $(target[0]).val(),
            user: $(target[1]).val(),
            phone: $(target[2]).val(),
            mail: $(target[3]).val(),
            info: $(".delegate.delegate_0 textarea").val()
        };
    }
</script>
