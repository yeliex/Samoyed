<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="觅知空间为成长型企业提供最优惠，最真实，最有调的办公室出租服务。"/>
    <meta name="keywords" content="办公室出租,写字楼出租,产业园,创意园,商务中心,觅知空间"/>
    <title>关于 | 觅知空间 | 创业从未如此简单</title>
    <script src="//static.dev.mzapp.info/public/js/jQuery/jquery.min.js" type="text/javascript"></script>
    <link href="//static.dev.mzapp.info/public/semantic/semantic.min.css" rel="stylesheet" type="text/css">
    <script src="//static.dev.mzapp.info/public/semantic/semantic.min.js" type="text/javascript"></script>
    <link href="//static.dev.mzapp.info/client/css/about.css" rel="stylesheet" type="text/css">
    <script src="//static.dev.mzapp.info/public/js/jQuery/queryUrl.js" type="text/javascript"></script>

</head>
<body>
<div class="ye-about">
    <div class="nav">
        <div class="ui container">
            <div class="ui large secondary menu">
                <div class="item">
                    <div class="ui shape logo">
                        <a href="javascript:location.href=location.origin">觅知空间</a>
                    </div>
                </div>
                <div class="ui right secondary pointing menu" id="tab_menu">
                    <a class="active item" data-tab="about">关于我们 </a>
                    <a class="item" data-tab="help">使用帮助 </a>
                    <a class="item" data-tab="join">加入我们 </a>
                    <a class="item" data-tab="privacy">隐私条款 </a>
                    <a class="item" data-tab="license">用户协议 </a>
                    <a class="item" data-tab="license">委托 </a>
                    <a class="item" data-tab="license">用户协议 </a>
                </div>
            </div>
        </div>
    </div>
    <div class="ye-main">
        <div class="ui tab" data-tab="about"></div>
        <div class="ui tab" data-tab="help"></div>
        <div class="ui tab" data-tab="join"></div>
        <div class="ui tab" data-tab="privacy"></div>
        <div class="ui tab" data-tab="license"></div>
    </div>

</div>

<script type="text/javascript">
    window.pageTarget = "about";
    $(function () {
        $("#tab_menu .item").tab({
            auto: true,
            cache: true, // 缓存
            context: '.ye-about',
            evaluateScripts: true,
            apiSettings: {
                loadingDuration: 300
            },
            path: '/web/about/contents.php?target=',
            onRequest: function (tabPath) {
                onTabChanged(tabPath);
            }
        });
    });
    // 首先获取页面参数
    $(function () {
        var args = decodeURI(location.href).split("/");
        var target = "about";
        if (args[4]) target = args[4];
        window.pageTarget = target;
        // target 即为目标页面
        $("#tab_menu .item").tab('change tab', target);
    });

    function onTabChanged(path) {
        if (path != window.pageTarget) {
            location.href = location.origin + "/about/" + path;
        }
    }
</script>
<script src="http://static.mzapp.info/public/js/google_analytics.js" type="text/javascript"></script>
</body>
</html>
