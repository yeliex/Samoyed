<link href="//static.mzapp.info/panel/css/billManager.min.css" rel="stylesheet" type="text/css">
<div class="ui container ye-page" id="bill_manager"><h2 class="ui center aligned icon header"><i class="yelp icon"></i>
    房源管理 </h2>

    <div class="ui form" id="select-district">
        <div class="inline field"><label>选择区域</label><select class="ui search dropdown"
                                                             onchange="districtSelect(this.value)" id="district-select">
            <option value="0">全部</option>
            <option value="310002">上城区</option>
            <option value="310006">下城区</option>
            <option value="310016">江干区</option>
            <option value="310011">拱墅区</option>
            <option value="310013">西湖区</option>
            <option value="310051">滨江区</option>
            <option value="311201">萧山区</option>
            <option value="311100">余杭区</option>
        </select></div>
        <h3 class="ui header" id="list_num">所选区域房源数: <span></span></h3><h4 class="ui header dividing">房源列表</h4>
        <table class="ui striped table" id="list">
            <thead>
            <tr>
                <th class="two wide">ID</th>
                <th class="two wide">名称</th>
                <th class="four wide">所在区-商圈-地址</th>
                <th>价格</th>
                <th>面积</th>
                <th>户型数</th>
                <th>图片数</th>
                <th>查看</th>
                <th>修改</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="edit units"><h4 class="ui header dividing">编辑户型 ID: <span></span></h4>

            <div class="inline field" id="units_num"><label>当前户型数: <span>0 </span></label>
                <button class="ui small button add unit">添加</button>
                <button class="ui small red button" onclick="$('.edit.units').hide()">关闭</button>
            </div>
            <div class="field content-wrapper"></div>
        </div>
        <div class="edit images">
            <h4 class="ui dividing header">修改图片
                <button class="ui small red button" onclick="$('.edit.images').hide()">关闭</button>
            </h4>
            <h5 class="ui dividing header">修改主图 ID: <span></span></h5>

            <div class="fields" id="main-image">
                <div class="inline field"><input type="url" readonly>
                    <button class="ui button" onclick="onUpload(4)">上传图片</button>
                </div>
                <div class="field"><img class="ui medium image"
                                        src="http://7xked6.com2.z0.glb.qiniucdn.com/default_unit.png"></div>
            </div>
            <h5 class="ui header dividing">修改其他图片 ID: <span></span></h5>

            <div class="inline field" id="images_num"><label>当前图片数: <span>0 </span></label>
                <button class="ui little button add unit" onclick="onEditNewImageClicked()">添加</button>
            </div>
            <div class="content-wrapper"></div>
        </div>
    </div>
</div>
<div class="ui first modal preview units"><i class="close icon"></i>

    <div class="header">查看户型 ID: <span>310051001</span></div>
    <div class="content">
        <table class="ui striped table">
            <thead>
            <tr>
                <th colspan="6">户型数: <span>5</span></th>
            </tr>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>面积</th>
                <th>价格</th>
                <th>装修类型</th>
                <th>图片</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<div class="ui second large modal preview main-image"><i class="close icon"></i>

    <div class="header">查看图片 ID: <span>310051001</span></div>
    <div class="image content"><img class="image" src="http://img.static.mzapp.info/default_unit.png"></div>
</div>
<div class="ui modal preview images"><i class="close icon"></i>

    <div class="header">查看图片列表 ID: <span>310051001</span></div>
    <div class="content">
        <div class="ui medium images"></div>
    </div>
</div>
<div class="ui modal edit edit-basic">
    <div class="header">编辑房源信息 ID: <span></span></div>
    <div class="content">
        <div class="container">
            <div class="ui form"><h4 class="ui header dividing">基本信息</h4>

                <div class="inline field" id="basic"><label>房源</label><input placeholder="房源名称"></div>
                <h4 class="ui header dividing">附加信息</h4>

                <div class="inline field" id="metro"><label>地铁信息</label>

                    <div class="ui checkbox"><input type="checkbox" id="metro_1"><label>1号线</label></div>
                    <div class="ui checkbox"><input type="checkbox" id="metro_2"><label>2号线</label></div>
                    <div class="ui checkbox"><input type="checkbox" id="metro_4"><label>4号线</label></div>
                    <div class="ui checkbox"><input type="checkbox" id="metro_5"><label>5号线</label></div>
                    <div class="ui checkbox"><input type="checkbox" id="metro_6"><label>6号线</label></div>
                </div>
                <div class="fields" id="description">
                    <div class="eight wide field"><label>房源描述</label><textarea></textarea></div>
                    <div class="eight wide field"><label class="disabled">后续考虑加入可编辑文字样式</label></div>
                </div>
                <h4 class="ui header dividing">地址信息</h4>

                <div class="inline fields" id="address">
                    <div class="field"><select class="ui search dropdown" id="district"
                                               onchange="onDistrictSelected(this.value)">
                        <option value="">选择所在区</option>
                        <option value="310002">上城区</option>
                        <option value="310006">下城区</option>
                        <option value="310016">江干区</option>
                        <option value="310011">拱墅区</option>
                        <option value="310013">西湖区</option>
                        <option value="310051">滨江区</option>
                        <option value="311201">萧山区</option>
                        <option value="311100">余杭区</option>
                    </select></div>
                    <div class="field"><select class="ui search dropdown" id="area">
                        <option value="">选择商圈</option>
                    </select></div>
                    <div class="six wide field"><input type="text" id="add" placeholder="地址 (只需输入简要地址,如: 汇智地)"></div>
                </div>
                <div class="inline fields" id="map-wrapper">
                    <div class="inline field"><input type="text" id="posx" disabled placeholder="在地图上选择坐标"><input
                            type="text" id="posy" disabled>
                        <button class="ui button" onclick="onMapLoaded(this)">生成地图</button>
                    </div>
                </div>
                <div class="inline field" id="map-container"></div>
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="ui cancel button">取消</div>
        <div class="ui green ok button">保存</div>
    </div>
</div>
