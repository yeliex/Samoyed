<!--房源信息编辑Modal-->
<div class="ui modal edit edit-basic">
    <div class="header">编辑房源信息 ID: <span></span></div>
    <div class="content">
        <div class="container">
            <div class="ui form">
                <h4 class="ui header dividing">基本信息</h4>

                <div class="inline field" id="basic">
                    <label>房源</label>
                    <input placeholder="房源名称">
                </div>
                <h4 class="ui header dividing">附加信息</h4>

                <div class="inline field" id="metro">
                    <label>地铁信息</label>

                    <div class="ui checkbox"><input type="checkbox" id="metro_1"><label>1号线</label></div>
                    <div class="ui checkbox"><input type="checkbox" id="metro_2"><label>2号线</label></div>
                    <div class="ui checkbox"><input type="checkbox" id="metro_4"><label>4号线</label></div>
                    <div class="ui checkbox"><input type="checkbox" id="metro_5"><label>5号线</label></div>
                    <div class="ui checkbox"><input type="checkbox" id="metro_6"><label>6号线</label></div>
                </div>
                <div class="fields" id="description">
                    <div class="eight wide field">
                        <label>房源描述</label>
                        <textarea></textarea>
                    </div>
                    <div class="eight wide field">
                        <label class="disabled">后续考虑加入可编辑文字样式</label>
                    </div>
                </div>

                <h4 class="ui header dividing">地址信息</h4>

                <div class="inline fields" id="address">
                    <div class="field">
                        <select class="ui search dropdown" id="district" onchange="onDistrictSelected(this.value)">
                            <option value="">选择所在区</option>
                            <option value="310002">上城区</option>
                            <option value="310006">下城区</option>
                            <option value="310016">江干区</option>
                            <option value="310011">拱墅区</option>
                            <option value="310013">西湖区</option>
                            <option value="310051">滨江区</option>
                            <option value="311201">萧山区</option>
                            <option value="311100">余杭区</option>
                        </select>
                    </div>
                    <div class="field">
                        <select class="ui search dropdown" id="area">
                            <option value="">选择商圈</option>
                        </select>
                    </div>
                    <div class="six wide field">
                        <input type="text" id="add" placeholder="地址 (只需输入简要地址,如: 汇智地)">
                    </div>
                </div>
                <div class="inline fields" id="map-wrapper">
                    <div class="inline field">
                        <!-- 目前需要人工点击生成坐标 后续考虑自动选择 但是要留下人工接口 -->
                        <input type="text" id="posx" disabled placeholder="在地图上选择坐标">
                        <input type="text" id="posy" disabled>
                        <button class="ui button" onclick="onMapLoaded(this)">生成地图</button>
                    </div>
                </div>
                <div class="inline field" id="map-container"></div>

            </div>
        </div>
    </div>
    <div class="actions">
        <div class="ui cancel button">取消</div>
        <div class="ui green ok button">保存</div>
    </div>
</div>
