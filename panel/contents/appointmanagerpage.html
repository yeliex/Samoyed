<div class="ui container ye-page" id="appoint_manager"><h2 class="ui center aligned icon header"><i
        class="lastfm icon"></i> 预约管理 </h2>

    <div class="ui form" id="select-status">
        <div class="inline fields">
            <div class="field"><label>选择状态</label></div>
            <div class="field"><select class="ui search dropdown" id="district-select">
                <option value="0">全部</option>
                <option value="1">待确认</option>
                <option value="2">已确认</option>
                <option value="3">已看房</option>
                <option value="4">已过期</option>
                <option value="5">已取消</option>
            </select></div>
            <div class="field">
                <div class="ui checkbox" id="select-star"><label>有星标</label><input type="checkbox"></div>
            </div>
        </div>
    </div>
    <div class="inline field" id="list_num"><h2 class="ui header">预约数: <span></span> / <span></span> 新预约:
        <span>11</span></h2></div>
    <h4 class="ui header dividing">用户列表</h4><h4 class="ui header dividing">预约列表</h4>
    <table class="ui striped table" id="appoint_list">
        <thead>
        <tr>
            <th>ID</th>
            <th>建筑/ID</th>
            <th>客户/ID</th>
            <th>客户联系方式</th>
            <th>客户地址</th>
            <th>看房时间</th>
            <th>修改/查看</th>
            <th>状态</th>
            <th class="one wide column" style="color: gold"><i class="star icon"></i></th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<div class="ui small modal preview" id="edit_appointment">
    <div class="header">修改预约信息 ID: <span></span></div>
    <div class="content">
        <div class="ui form">
            <div class="five wide field" style="margin: 0 0 1em;"><label>备用联系方式: </label><input type="text"
                                                                                                maxlength="13"></div>
            <div class="field"><label>接送地址: </label><input type="text"></div>
            <div class="field"><label>预约时间: </label></div>
            <div class="inline fields">
                <div class="four wide field"><input type="text" maxlength="10" placeholder="格式: 2015.09.11"></div>
                <div class="two wide field"><input type="text" maxlength="2" placeholder="上午"></div>
                <div class="field"><label class="disabled"> 请严格按照时间格式输入: 2015.09.11 上午 </label></div>
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="ui cancel button">取消</div>
        <div class="ui primary button">保存</div>
    </div>
</div>
